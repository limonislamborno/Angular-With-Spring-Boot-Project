<app-footer></app-footer>



<div class="container-fluid page-body-wrapper">

  <app-sidebar></app-sidebar>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="container my-custom-container">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">

              <h3 class="card-title text-center mt-2">Loan Pay Form</h3>
              <!-- <div class="alert alert-success mt-3 text-center" *ngIf="showSuccessMessage"> -->

            </div>
            <p class="card-description"> Unique Bank Limited </p>
            <form (ngSubmit)="handleLoanSuccess()">
              <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" [(ngModel)]="loan.accountNumber"
                  (ngModelChange)="getLoanDetails()" required>
              </div>
              <div class="form-group">
                <label for="accountName">Account Name:</label>
                <input type="text" id="accountName" name="accountName" [(ngModel)]="loan.fullName" readonly>
              </div>
              <div class="form-group">
                <label for="accountType">Account Type:</label>
                <input type="text" id="loanType" name="loanType" [(ngModel)]="loan.loanType" readonly>
              </div>
              <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" [(ngModel)]="loan.loanAmount" readonly>
              </div>
              <div class="form-group">
                <label for="loanTerm">Loan Term:</label>
                <input type="number" id="loanTerm" name="loanTerm" [(ngModel)]="loan.loanTerm" readonly>
              </div>



              <div class="form-group">
                <label>Interest Rate</label>
                <input type="text" class="form-control" id="interestRate" [(ngModel)]="loan.interestRate"
                  name="interestRate" (click)="fetchInterestRateOnClick()" readonly>

              </div>

              <div class="form-group">
                <label for="emi">EMI:</label>
                <input type="text" class="form-control" [(ngModel)]="loan.emi" name="emi" (click)="calculateEMI()" readonly class="form-control">
              </div>

              <!-- Add Total Interest field -->
              <div class="form-group">
                <label for="totalInterest">Total Interest:</label>
                <input type="text" id="totalInterest" name="totalInterest" readonly class="form-control" [(ngModel)]="loan.totalInterest">
              </div>

              <div class="form-group">
                <label for="totalPayableAmount">Total Payable Amount:</label>
                <input type="text" class="form-control" id="totalPayableAmount" name="totalPayableAmount" [(ngModel)]="loan.totalPayableAmount" readonly>
              </div>
              <div class="form-group">

                <input type="text" id="due" name="due" class="form-control" readonly [(ngModel)]="loan.due" hidden>
              </div>
              <!-- Add any other form fields as needed -->

              <!-- <button type="submit" class="btn btn-primary" [disabled]="formSubmitted">Submit</button> -->



              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <span style="margin-left: 10px;"></span> <!-- Add space here -->
                <button type="button" class="btn btn-gradient-danger">Reset</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>



  </div>

</div>
