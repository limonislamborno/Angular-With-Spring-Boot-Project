<app-footer></app-footer>
<div class="container">
  <h2>Loan Application Form</h2>
  <form [formGroup]="dpsAboutForm" (submit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group">
          <label for="dpsName">DPS Name:</label>
          <input type="text" id="dpsName" formControlName="dpsName" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="dpsAmount">DPS Amount:</label>
          <input type="text" id="dpsAmount" formControlName="dpsAmount" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="dpsTerm">DPS Term:</label>
          <input type="text" id="dpsTerm" formControlName="dpsTerm" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="interestRate">Interest Rate:</label>
          <input type="text" id="interestRate" formControlName="interestRate" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Create New Loan Package</button>
  </form>
</div>
