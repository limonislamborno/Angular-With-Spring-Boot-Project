<app-footer></app-footer>

<div class="container-fluid page-body-wrapper">
  <app-sidebar></app-sidebar>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="container my-custom-container">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mt-2">Loan Pay Form</h3>

              <!-- <div
                class="alert alert-danger mt-3 text-center"

              >
                Please fill up the form properly
              </div> -->
              <p class="card-description">Unique Bank Limited</p>

              <form [formGroup]="loanAplicationForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="accountNumber">Account Number</label>

                    <input
                      type="text"
                      class="form-control"
                      id="accountNumber"
                      formControlName="accountNumber"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="fullName">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      formControlName="fullName"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      formControlName="email"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="personalNumber">Personal Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="personalNumber"
                      formControlName="personalNumber"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="gender">Gender</label>
                    <select
                      class="form-control"
                      id="gender"
                      formControlName="gender"
                      required
                    >
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input
                      type="date"
                      class="form-control"
                      id="dateOfBirth"
                      formControlName="dateOfBirth"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="loanType">Loan Type</label>
                    <select
                      class="form-control"
                      id="loanType"
                      formControlName="loanType"
                      required
                    >
                      <option value="PersonalLoan">Personal Loan</option>
                      <option value="HomeLoan">Home Loan</option>
                      <option value="CarLoan">Car Loan</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="loanAmount">Loan Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      id="loanAmount"
                      formControlName="loanAmount"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="loanTerm">Loan Term (Duration)</label>
                    <input
                      type="text"
                      class="form-control"
                      id="loanTerm"
                      formControlName="loanTerm"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="professionType">Profession Type</label>
                    <select
                      class="form-control"
                      id="professionType"
                      formControlName="professionType"
                      required
                    >
                      <option value="govtJob">Government Job</option>
                      <option value="privateJob">Private Job</option>
                      <option value="business">Business</option>
                      <option value="others">Others</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="presentAddress">Present Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="presentAddress"
                      formControlName="presentAddress"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="permanentAddress">Permanent Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="permanentAddress"
                      formControlName="permanentAddress"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="stateCode">State Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="stateCode"
                      formControlName="stateCode"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="postcode">Postcode</label>
                    <input
                      type="text"
                      class="form-control"
                      id="postcode"
                      formControlName="postcode"
                      required
                    />
                  </div>
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <span style="margin-left: 10px"></span>
                  <!-- Add space here -->
                  <button type="button" class="btn btn-gradient-danger">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
