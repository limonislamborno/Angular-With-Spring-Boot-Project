<app-footer></app-footer>

<div class="container-fluid page-body-wrapper">

  <app-sidebar></app-sidebar>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="container my-custom-container">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">

              <h3 class="card-title text-center mt-2">Register Form</h3>
              <div class="alert alert-success mt-3 text-center" *ngIf="showSuccessMessage">
                Register Successfully
              </div>
              <div class="alert alert-danger mt-3 text-center" *ngIf="showErrorMessage">
                Please fill up the form properly
              </div>
              <p class="card-description"> Unique Bank Limited </p>


              <!-- customer-registration.component.html -->
              <form [formGroup]="customerForm" (ngSubmit)="createCustomer()">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" required>
                  </div>
                  <div class="col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email here" required>
                  </div>
                  <div class="col-md-6">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label>Gender</label>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" formControlName="gender" value="Male" name="gender" id="maleRadio" required>
                      <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" formControlName="gender" value="Female" name="gender" id="femaleRadio" required>
                      <label class="form-check-label" for="femaleRadio">Female</label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label>Cell</label>
                    <input type="text" class="form-control" formControlName="cell" placeholder="Cell No" required>
                  </div>
                  <div class="col-md-6">
                    <label>NID NO</label>
                    <input type="text" class="form-control" formControlName="nid" placeholder="NID No" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label>Account Type</label>
                    <select class="form-control" formControlName="accountType" id="accountTypeSelect" required>
                      <option value="Savings">Savings</option>
                      <option value="Current">Current</option>
                      <option value="Deposit">Deposit</option>
                      <option value="FDR">FDR</option>
                      <option value="DPS">DPS</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label>Current Balance</label>
                    <input type="text" class="form-control" formControlName="currentBalence" placeholder="Current Balance" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label>Creating Date</label>
                    <input type="date" class="form-control" formControlName="creatingDate" placeholder="Creating Date" required>
                  </div>
                  <!-- <div class="col-md-6">
                <label class="btn-icon-append">Upload image</label>
                <input type="file" (change)="onFileChange($event)" accept="image/*" required>
                   </div> -->
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Submit</button>
                  <span style="margin-left: 10px;"></span> <!-- Add space here -->
                  <button type="button" class="btn btn-gradient-danger" (click)="resetForm()">Reset</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>



    </div>

  </div>




</div>
