<div class="container mt-5">
    <h2>Loan Application Check</h2>
    <form (ngSubmit)="checkLoan()">
      <div class="form-group">
        <label for="accountNumber">Account Number:</label>
        <input type="text" class="form-control" [(ngModel)]="accountNumber" name="accountNumber" required>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-outline-dribbble center">Check Loan</button>
        <span style="margin-left: 10px;"></span> <!-- Add space here -->
        <button type="button" class="btn btn-outline-google center">Reset</button>
      </div>







    </form>

    <!-- Displaying error message based on status -->
    <div *ngIf="status === 1" class="mt-4">
      <div class="alert alert-success" role="alert">
        Loan Approved
      </div>
    </div>
    <div *ngIf="status === 0" class="mt-4">
      <div class="alert alert-danger" role="alert">
        Loan Not Approved
      </div>
    </div>

    <!-- Displaying error message -->
    <div *ngIf="error" class="mt-4">
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    </div>

    <!-- Displaying loan data -->
    <div *ngIf="loanApproved" class="mt-4">
      <h4>Loan Application Details</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Field</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of loanDetails">
            <td>{{ entry.key }}</td>
            <td>{{ entry.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
