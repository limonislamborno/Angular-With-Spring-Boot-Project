<app-footer></app-footer>
<div class="container-fluid page-body-wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="container my-custom-container">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mt-2">Loan Application Form</h3>
              <!-- <div class="alert alert-success mt-3 text-center" *ngIf="showSuccessMessage"> -->
              <!-- Register Successfully -->
            </div>
            <p class="card-description">Unique Bank Limited</p>
            <form (ngSubmit)="saveLoanInformation()">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="accountNumber">Account Number:</label>
                  <input
                    type="text"
                    id="accountNumber"
                    name="accountNumber"
                    [(ngModel)]="loan.accountNumber"
                    (ngModelChange)="getLoanDetails()"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="accountName">Account Name:</label>
                  <input
                    type="text"
                    id="accountName"
                    name="accountName"
                    [(ngModel)]="loan.accountName"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="accountType">Account Type:</label>
                  <input
                    type="text"
                    id="loanType"
                    name="loanType"
                    [(ngModel)]="loan.loanType"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label for="loanAmount">Loan Amount:</label>
                  <input
                    type="number"
                    id="loanAmount"
                    name="loanAmount"
                    [(ngModel)]="loan.loanAmount"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="loanTerm">Loan Term:</label>
                  <input
                    type="number"
                    id="loanTerm"
                    name="loanTerm"
                    [(ngModel)]="loan.loanTerm"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label>Interest Rate</label>
                  <input
                    type="text"
                    class="form-control"
                    id="interestRate"
                    [(ngModel)]="loan.interestRate"
                    name="interestRate"
                    (click)="fetchInterestRateOnClick()"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label>Interest Rate</label>
                  <input
                    type="text"
                    class="form-control"
                    id="interestRate"
                    [(ngModel)]="loan.interestRate"
                    name="interestRate"
                    (click)="fetchInterestRateOnClick()"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label for="emi">EMI:</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="loan.emi"
                    name="emi"
                    (click)="calculateEMI()"
                    readonly
                    class="form-control"
                  />
                </div>
              </div>
              <!-- Add Total Interest field -->
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="totalInterest">Total Interest:</label>
                  <input
                    type="text"
                    id="totalInterest"
                    name="totalInterest"
                    readonly
                    class="form-control"
                    [(ngModel)]="loan.totalInterest"
                  />
                </div>
                <div class="col-md-6">
                  <label for="totalPayableAmount">Total Payable Amount:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="totalPayableAmount"
                    name="totalPayableAmount"
                    [(ngModel)]="loan.totalPayableAmount"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="due"></label>
                  <input
                    type="text"
                    id="due"
                    name="due"
                    class="form-control"
                    readonly
                    [(ngModel)]="loan.due" hidden
                  />
                </div>
              </div>
              <!-- Add any other form fields as needed -->
              <div class="form-group text-center">


              <button class="btn btn-outline-success center" type="submit" [disabled]="formSubmitted">Submit</button>
           </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
